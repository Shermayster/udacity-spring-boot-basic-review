<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<main>
    <div>
        <h1>Login</h1>
        <div>
            <form action="#" method="POST" th:action="@{/login}">
                <div id="error-msg" th:if="${param.error}" class="form-error">
                    Invalid username or password
                </div>
                <div id="logout-msg" th:if="${param.logout}" class="form-logout">
                    You have been logged out
                </div>
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" name="username" id="inputUsername" placeholder="Enter Username" maxlength="20"
                           required>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" name="password" id="inputPassword" placeholder="Enter password" maxlength="20"
                           required>
                </div>
                <div>
                    <button id="submitButton" type="submit">Submit</button>
                </div>

            </form>
            <label><a id="signup-link" th:href="@{/signup}">Click here to sign up</a></label>
        </div>
    </div>
</main>
</body>
</html>
